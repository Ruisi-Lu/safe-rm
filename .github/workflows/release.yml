name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Run tests
        run: go test ./...

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          
          echo "## What's Changed in ${CURRENT_TAG}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial release" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "### Changes since ${PREV_TAG}" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Checksums" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          echo "Checksums will be available in checksums.txt" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Build Linux amd64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o rm-linux-amd64 ./cmd/rm
          
      - name: Build Linux arm64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o rm-linux-arm64 ./cmd/rm

      - name: Build Darwin amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o rm-darwin-amd64 ./cmd/rm

      - name: Build Darwin arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o rm-darwin-arm64 ./cmd/rm

      - name: Create checksums
        run: |
          sha256sum rm-* > checksums.txt
          echo "" >> CHANGELOG.md
          echo "### SHA256 Checksums" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md
          cat checksums.txt >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rm-linux-amd64
            rm-linux-arm64
            rm-darwin-amd64
            rm-darwin-arm64
            checksums.txt
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
